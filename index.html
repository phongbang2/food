<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Food | Bộ sưu tập món ngon</title>
  
  <!-- PWA -->
  <link rel="manifest" href="/manifest.json"/>
  <meta name="theme-color" content="#f97316"/>
  <link rel="icon" href="/icons/512.png" type="image/png"/>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>Food</h1>
      <p>Bộ sưu tập những món ăn ngon khiến bạn phải thử!</p>
    </div>
  </header>

  <main class="container">
    <div class="search-bar">
      <input type="text" id="search" placeholder="Tìm món ăn... (tên, nguyên liệu, loại)" autocomplete="off"/>
    </div>

    <div class="filters">
      <button class="filter-btn active" data-filter="all">Tất cả</button>
      <button class="filter-btn" data-filter="mon-an-viet">Món Việt</button>
      <button class="filter-btn" data-filter="mon-an-tay">Món Tây</button>
      <button class="filter-btn" data-filter="trang-mieng">Tráng miệng</button>
      <button class="filter-btn" data-filter="do-uong">Đồ uống</button>
    </div>

    <!-- Danh sách món ăn sẽ được render bởi app.js -->
    <div class="food-grid" id="food-container">
      <!-- app.js sẽ chèn các .food-card vào đây -->
      <div class="loading">Đang tải danh sách món ngon...</div>
    </div>
  </main>

  <footer>
    <p>© 2026 — Food Collection • Made with ❤️ in Việt Nam</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
