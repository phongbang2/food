<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Danh sách quán ăn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PapaParse: đọc CSV từ Google Sheets -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
   body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;
  padding: 10px;
  background: #f5f5f7;
}

.cards {
  display: flex;
  flex-direction: column;
  gap: 12px;
  max-width: 100%;
}

.card {
  background: #ffffff;
  border-radius: 14px;
  padding: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);

  /* QUAN TRỌNG */
  width: 100%;
  box-sizing: border-box;
  overflow: hidden;
}

.card h3 {
  margin: 0 0 6px 0;
  font-size: 17px;
  line-height: 1.3;
  word-break: break-word;
}

.card p {
  margin: 4px 0;
  font-size: 14px;
  line-height: 1.4;
  color: #333;

  /* CHỐNG TRÀN */
  word-break: break-word;
  overflow-wrap: anywhere;
}

  </style>
</head>

<body>

  <h2>Danh sách quán ăn</h2>

  <input
    type="text"
    id="search"
    placeholder="Tìm kiếm (tên quán, địa chỉ, món, quận...)"
  />

  <div id="table">Đang tải dữ liệu...</div>

  <!-- Logic app -->
  <script src="app.js"></script>

</body>
</html>
