<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Danh sách quán ăn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- PapaParse: đọc CSV từ Google Sheets -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 10px;
    }
    h2 {
      margin-bottom: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      font-size: 16px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      vertical-align: top;
    }
    th {
      background: #f0f0f0;
      position: sticky;
      top: 0;
      z-index: 2;
    }
    .cards {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .card {
      background: #ffffff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin: 0 0 6px 0;
      font-size: 18px;
    }

    .card p {
      margin: 4px 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>

<body>

  <h2>Danh sách quán ăn</h2>

  <input
    type="text"
    id="search"
    placeholder="Tìm kiếm (tên quán, địa chỉ, món, quận...)"
  />

  <div id="table">Đang tải dữ liệu...</div>

  <!-- Logic app -->
  <script src="app.js"></script>

</body>
</html>
